{% extends "admin/base.html" %}

{% block content %}
<h2 class="mb-4">➕ نیا آرٹیکل شامل کریں</h2>

<form action="/admin/articles/create" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
        <label class="form-label">عنوان</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">خلاصہ</label>
        <textarea name="summary" class="form-control" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">مواد</label>
        <textarea name="content" class="form-control" rows="6" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">زمرہ</label>
        <select name="category_id" class="form-select" required>
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">تصویر</label>
        <input type="file" name="image" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">محفوظ کریں</button>
    <a href="/admin/articles" class="btn btn-secondary">واپس جائیں</a>
</form>
{% endblock %}
