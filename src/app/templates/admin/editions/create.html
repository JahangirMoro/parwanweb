**2. create.html** (Create Edition)

```html
{% extends "admin/base.html" %}
{% block title %}نیا ایڈیشن شامل کریں{% endblock %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">نیا ایڈیشن شامل کریں</h4>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">نام</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">تاریخ</label>
      <input type="date" name="date_" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">تصویر</label>
      <input type="file" name="image" accept="image/*" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">PDF فائل</label>
      <input type="file" name="pdf" accept="application/pdf" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">محفوظ کریں</button>
    <a href="/admin/editions" class="btn btn-secondary">واپس</a>
  </form>
</div>
{% endblock %}
```
