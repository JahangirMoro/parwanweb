<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روزنامہ پروان</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', serif;
            background-color: #f9f9f9;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<!-- Header/Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">روزنامہ پروان</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row">
        {% for article in latest_news %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="/uploads/{{ article.image_url if article.image_url else 'default.jpg' }}"
                         alt="{{ article.title }}"
                         class="card-img-top"
                         onerror="this.onerror=null; this.src='/static/default.jpg';">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.summary }}</p>
                        <a href="/news/{{ article.id }}" class="btn btn-sm btn-primary">مزید پڑھیں</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
        &copy; 2025 روزنامہ پروان - تمام حقوق محفوظ ہیں
    </div>
</footer>

</body>
</html>
