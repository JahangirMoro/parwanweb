{% extends "web_base.html" %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 border-bottom pb-2">{{ category.name }} کی خبریں</h3>

  {% for article in articles %}
    <div class="mb-4 pb-3 border-bottom">
      <h5><a href="/news/{{ article.id }}">{{ article.title }}</a></h5>
      <p>{{ article.summary }}</p>
    </div>
  {% else %}
    <p>اس زمرے میں کوئی خبر موجود نہیں۔</p>
  {% endfor %}
</div>
{% endblock %}
