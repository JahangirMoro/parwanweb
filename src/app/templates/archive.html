{% extends "web_base.html" %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">تاریخ وار خبریں</h3>

  <form method="get" class="mb-4">
    <label for="selected_date">تاریخ منتخب کریں:</label>
    <input type="date" name="selected_date" id="selected_date" class="form-control" value="{{ selected_date }}">
    <button type="submit" class="btn btn-primary mt-2">تلاش کریں</button>
  </form>

  {% if news_list %}
    {% for article in news_list %}
      <div class="mb-4 border-bottom pb-2">
        <h4><a href="/news/{{ article.id }}">{{ article.title }}</a></h4>
        <p class="text-muted">{{ article.created_at.strftime('%d %B %Y') }}</p>
        <p>{{ article.summary }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>کوئی خبر موجود نہیں۔</p>
  {% endif %}
</div>
{% endblock %}
